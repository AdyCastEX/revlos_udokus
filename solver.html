<!DOCTYPE html>
<html>
	<head>
		<title>CMSC 142 Project - Sudoku XY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS -->
    	<link href="CSS/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="CSS/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="CSS/bootstrap-theme.css" rel="stylesheet" media="screen">
    	<link href="CSS/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    	<link href="CSS/style.css" rel="stylesheet" type="text/css">
    	<link href="JS/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">

    	<!-- JS -->
    	<script type="text/javascript" src="JS/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="JS/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		<script type="text/javascript" src="JS/bootstrap.min.js" ></script>
		<script type="text/javascript" src="JS/math.min.js" ></script>
		<script type="text/javascript" src="JS/checker.js" > </script>
		<script type="text/javascript" src="JS/solver.js" > </script>
		<script type="text/javascript" src="JS/board.js" > </script>
	</head>
	
	<body>
		<div class="header"></div>
		
		<div class="page">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">CMSC 142 Project</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
			        <li><a href="main.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
			        <li><a href="solver.html"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Play Sudoku</a></li>
			        <li><a href="help.html"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> How to Play</a></li>
			        <li><a href="credits.html"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Credits</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
			<form role="form" name="puzzleForm">
				<div class="puzzle_field">
					<fieldset id="orig_puzzle">
						<legend>Original Puzzle</legend>
						<table class="table table-bordered" id="main_board">

						</table>
					</fieldset>

					<fieldset>
						<center>
							<div class="form-inline">
								<input type="file" class="form-control" id="fileInput"/><br><br>
								
								<div id="functions">
									<div class="sudoku_type">
										<fieldset>
											<legend>Sudoku Type</legend>
											<div class="form-group">
												<input type="radio" name="solution_type" value="regular" id="regular" checked/>
													<label for="regular">Regular</label><br>
												<input type="radio" name="solution_type" value="x" id="x"/>
													<label for="x">X</label><br>
												<input type="radio" name="solution_type" value="y" id="y"/>
													<label for="y">Y</label><br>
												<input type="radio" name="solution_type" value="xy" id="xy"/>
													<label for="xy">XY</label><br>
											</div>
										</fieldset>
									</div>
									
									<div class="sudoku_nav">
										Puzzle No.:
										<div class="form-group">
											<select class="form-control" id="puzzleNo">
										    </select>
										</div>&nbsp;&nbsp;&nbsp;

										<input class="btn btn-primary" type="button" id="check_button" value="Check"/>
										<input class="btn btn-warning" type="button" id="reset_button" value="Reset"/>
										<input class="btn btn-success" type="button" id="solve_button" value="Show Solutions"/>
									</div>
								</div>

								<div id="solution_field" class="form-inline">
									<div class="summary">
										<fieldset>
											<legend>Summary of Solutions</legend>
											<div id="reg_sol">No. of Regular Solutions:</div>
											<div id="x_sol">No. of X Solutions:</div>
											<div id="y_sol">No. of Y Solutions:</div>
											<div id="xy_sol">No. of XY Solutions:</div>
										</fieldset><br>
									</div>

									<div class="solution">
										<fieldset>
											<legend>Solutions</legend>
											<div id="sol_text"></div>
											<table class="table table-bordered" id="solutions">
												
											</table>

											<div id="nav_button">
												<center>
													<div id="sol_counter"></div>
													<button type="button" class="btn btn-default" onClick="prev_sol()" id="prev_button">
														<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
													</button>
													<button type="button" class="btn btn-default" onClick="next_sol()" id="next_button">
														<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
													</button>
												</center>
											</div>
										</fieldset>
									</div>
								</div>
							</div>
						</center>
					</fieldset>
				</div><br>
			<div id="correct" title="Solution is correct.">
        		<img src="IMAGES/correct.jpg">
    		</div>
    		<div id="wrong" title="Solution is wrong.">
        		<img src="IMAGES/wrong.jpg">
    		</div>

			</form>
		</div>
	</body>
</html>
